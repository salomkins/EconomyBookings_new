<ul class="block--ratings font_r_13">
  <li class="row--ratings" *ngFor="let rating of ratingsList">
    <span class="item--ratings">{{rating.item}}</span>
    <span class="value--ratings">{{rating.value}}</span>
  </li>
</ul>
